<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess the number!</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <div id="app">
      <header id="msgDisplay">
      <h2>
      To begin,<br /> choose a minimum number
      <input type="number" id="minRange" class="chooseRange"/> and a maximum number.
      <input type="number" id="maxRange" class="chooseRange"/>
      </h2>
      </header>
       <input type="button" id="submitBtn" value="Start" onclick="guessingGame(userInputEl.value)"/>
      <input type="text" id="userInput"/>
     
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
